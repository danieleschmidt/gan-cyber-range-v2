[tool:pytest]
# Pytest configuration for GAN-Cyber-Range-v2

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=gan_cyber_range
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=85
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests  
    slow: Slow running tests
    gpu: Tests requiring GPU
    network: Tests requiring network access
    security: Security-related tests

# Filters
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# Test timeout
timeout = 300

# Parallel execution
# addopts = -n auto  # Uncomment to enable parallel execution

# Coverage configuration
[coverage:run]
source = gan_cyber_range
omit = 
    */tests/*
    */venv/*
    */env/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov