apiVersion: v1
kind: Namespace
metadata:
  name: gan-cyber-range
  labels:
    name: gan-cyber-range
    app.kubernetes.io/name: gan-cyber-range-v2
    app.kubernetes.io/version: "2.0.0"
    app.kubernetes.io/component: namespace
    security.terragon.com/isolation: strict
  annotations:
    description: "GAN-Cyber-Range-v2 AI-driven cybersecurity training platform"
    terragon.com/project: "gan-cyber-range-v2"
    terragon.com/environment: "production"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: cyber-range-quota
  namespace: gan-cyber-range
spec:
  hard:
    requests.cpu: "50"
    requests.memory: 200Gi
    requests.storage: 1Ti
    limits.cpu: "100"
    limits.memory: 400Gi
    pods: "200"
    services: "20"
    persistentvolumeclaims: "50"
    secrets: "50"
    configmaps: "50"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: cyber-range-limits
  namespace: gan-cyber-range
spec:
  limits:
  - default:
      cpu: "2"
      memory: "4Gi"
    defaultRequest:
      cpu: "100m"
      memory: "256Mi"
    type: Container
  - max:
      cpu: "16"
      memory: "32Gi"
    min:
      cpu: "50m"
      memory: "128Mi"
    type: Container
  - max:
      storage: "100Gi"
    type: PersistentVolumeClaim